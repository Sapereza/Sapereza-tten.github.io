<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Editor</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="texted.js"></script>

    </head>
    <body class="flex flex-col mx-8">

        <section class="bg-amber-200 m-8 h-32 w-25 flex justify-center items-center">
            <h1 class="font-extrabold text-5xl text-center">A Simple Text Editor</h1>
        </section>

        <section class="bg-amber-200 m-4 p-2 flex items-center flex-col">
           <!-- This is for the text editor-->

           <div class="border-2 m-2 bg-rose-200 flex flex-row items-center w-11/12 grid grid-cols-9 px-4">

                <input type="button" value="bold" onclick="bold()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
                <input type="button" value="Italic" onclick="italic()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
                
                <!--Will add icons to the align buttons-->

                <input type="button" value="alignLeft" onclick="left()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
                <input type="button" value="center" onclick="center()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
                <input type="button" value="alignRight" onclick="aright()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">


                <input type="button" value="Upper Case" onclick="uppercase()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
                <input type="button" value="Lowercase" onclick="lowercase()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
                <input type="button" value="Capitalize" onclick="capitalize()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
                <input type="button" value="Clear Text" onclick="cleanScreen()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
           
            </div>

           <div>
                <textarea id="textarea" class="w-11/12 m-8 p-2 border-4 border-violet-200" cols="70" rows="20" placeholder="Your text here"></textarea>
           </div>




        </section>















    </body>
</html>
