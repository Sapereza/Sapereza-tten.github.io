<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Editor</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="texted.js"></script>

    </head>
    <body>

        <section class="bg-amber-200 m-8 h-32 w-25">
            <h1 class="text-center font-extrabold text-5xl">Text Editor</h1>
        </section>

        <section class="bg-amber-200 m-4 p-4">
           <!-- This is for the text editor-->
           <div class="m-8">
            <input type="button" value="bold" onclick="bold()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
            <input type="button" value="Italic" onclick="italic()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
            <!--Will add icons to the align buttons-->
            <input type="button" value="alignLeft" onclick="()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
            <input type="button" value="center" onclick="()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
            <input type="button" value="alignRight" onclick="()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">


            <input type="button" value="Upper Case" onclick="()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
            <input type="button" value="Lowercase" onclick="()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
            <input type="button" value="Capitalize" onclick="()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
            <input type="button" value="Clear Text" onclick="()" class="m-2 border-2 border-violet-200 p-2 hover:bg-slate-300 bg-slate-100 rounded">
           </div>

           <div>
            <textarea class="m-8 border-4 border-violet-200" name="comments" cols="70" rows="10" placeholder="Your text here"></textarea>
           </div>




        </section>















    </body>
</html>
